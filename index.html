<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo">Meme-It!</div>
        <nav class="header-nav">
            <button class="header-btn" onclick="onGalleryClicked()">Gallery</button>
            <button class="header-btn" onclick="onSetSaved()">Saved</button>
            <button class="header-btn">I'm flexible - soon!</button>
        </nav>
    </header>

    <main class="gallery-container">
        <div class="grid-container"></div>
    </main>

    <main class="editor-container">
        <div class="canvas-container">
            <canvas class="meme-canvas hide" width="400" height="400"></canvas>
        </div>
        <div class="editor hide">
            <input class="add-txt" type="text" placeholder="Add text" oninput="onChangeTxt(this.value)">
            <div class="btn-container">
                <div class="btn add-line" onclick="onAddLine()">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="btn switch-lines" onclick="onSwitchLines()">
                    <i class="fa-solid fa-arrow-up"></i>
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <div class="btn del-line" onclick="onDeleteLine()">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="txt-editor">
                <div class="size-align">
                    <div class="btn txt-larger" onclick="onChangeFontSize(1)">A+</div>
                    <div class="btn txt-smaller" onclick="onChangeFontSize(-1)">A-</div>
                    <div class="btn txt-left" onclick="onAlignLine('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </div>
                    <div class="btn txt-middle" onclick="onAlignLine('middle')">
                        <i class="fa-solid fa-align-center"></i>
                    </div>
                    <div class="btn txt-right" onclick="onAlignLine('right')">
                        <i class="fa-solid fa-align-right"></i>
                    </div>
                </div>
                <div class="font-family-color">
                    <select name="font" id="select-font" class="font-family" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times new roman">Times new roman</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                    <div>
                        <label for="font-color" class="btn">
                            <i class="fa-solid fa-palette" style="color: #000000;"></i>
                        </label>
                        <input type="color" class="clr-plate hide" id="font-color" name="font-color" value="#000000"
                            oninput="onSetFontColor(this.value)">
                    </div>
                    <div>
                        <label for="fill-color" class="btn">
                            <i class="fa-solid fa-fill-drip" style="color: #000000;"></i>
                        </label>
                        <input type="color" class="clr-plate hide" id="fill-color" name="fill-color" value="#ffffff"
                            oninput="onSetFillColor(this.value)">
                    </div>
                </div>
            </div>
            <div class="icons">Stickers - soon!</div>
            <div class="btns">
                <a href="#" class="btn download-meme" download="file-name" onclick="onDownloadCanvas(this)">Download</a>
                <button class="btn save-meme" onclick="onSaveMeme()">Save</button>
                <button class="btn share-meme" onclick="onUploadImg()">Share <i class="fab fa-facebook-f"></i></button>
                <div class="empty-div"></div>
            </div>
        </div>
    </main>

    <main class="saved-container hide">
        <h2>Saved memes:</h2>
        <div class="grid-container"></div>
    </main>

    <script src="https://kit.fontawesome.com/82d3e6e292.js" crossorigin="anonymous"></script>
    <script src="js/utils.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
